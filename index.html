
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EarthBot 🌍</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro-screen">
    <h1 class="intro-title">Earth AI</h1>
  </div>
  <div class="chat-container">
    <div class="top-section">
      <!-- <span><</span> -->
        <div class="column">
          <h1 class="noPaddingMargin">🌍</h1>
          <h1 class = "title">Earth</h1>
        </div>
      <!-- <img height = "35px" src="https://logos-world.net/wp-content/uploads/2021/08/FaceTime-Symbol.png"> -->
    </div>
    <div id="chat-log"></div>
    <div id="starter-questions"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Talk to Earth..." />
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="earthbot.js"></script>
</body>
</html>
